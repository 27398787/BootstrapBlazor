<p>卡片形式头像框</p>
<div class="row">
    <div class="col-12">
        <Upload Style="UploadStyle.Avatar" OnDelete="@(fileName => Task.FromResult(true))"></Upload>
    </div>
</div>
<p>圆形头像框</p>
<div class="row mt-3">
    <div class="col-12">
        <Upload Style="UploadStyle.Avatar" IsCircle="true" OnDelete="@(fileName => Task.FromResult(true))"></Upload>
    </div>
</div>
