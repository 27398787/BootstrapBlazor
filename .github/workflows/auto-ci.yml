name: Build-Publish-Deploy

on:
  push:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2.3.1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.402

    - name: Build
      run: dotnet build --configuration Release

    - name: Package Blazor
      run: |
        dotnet pack src/BootstrapBlazor -c Release -o publish --no-build --no-restore

    - name: Publish to Nuget
      env: 
        NUGET_API_KEY: ${{secrets.NUGET_API_KEY}}
      run: |
        dotnet nuget push publish/*.nupkg -s https://api.nuget.org/v3/index.json -k $NUGET_API_KEY --skip-duplicate

    - name: Publish wasm
      run: |
        dotnet publish -c Release -o deploy src/BootstrapBlazor.WebAssembly.ClientHost

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.6.1
      with:
        ACCESS_TOKEN: ${{ secrets.GH_PUSH_TOKEN }}
        BRANCH: gh-pages
        FOLDER: deploy/wwwroot
        CLEAN: true

    - name: Deploy to Github.io
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.GH_PUSH_TOKEN }}
        external_repository: ArgoZhang/ArgoZhang.github.io
        publish_branch: master
        publish_dir: ./deploy/wwwroot

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Sync Huawei Clound VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            sh deploy-blazor.sh
            sh deploy-wasm.sh
